<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop watch</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Stopwatch</h1>
        <div class="stopwatch">
            <div id="display">00 <sub>h</sub>:00 <sub>m</sub>:00 <sub>s</sub>:00 <sub>ms</sub></div>
            <div class="btn">
                <button id="startStopBtn">Start</button>
                <button id="lapBtn">Lap</button>
                <button id="resetBtn">Reset</button>
            </div>
        </div>
        <div class="laps">
            <h2>Lap Times</h2>
            <ul id="lapTimes"></ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
